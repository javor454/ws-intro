<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Websockets</title>
    </head>
    <body>
        <div class="center">
            <h1>Cool chat app</h1>
            <h2 id="chat-header">Currently in chat: general</h2>

            <form id="chatroom-selection">
                <label for="chatroom">Chatroom:</label>
                <input type="text" id="chatroom" name="chatroom"><br><br>
                <input type="submit" value="Change chatroom">
            </form>

            <br>

            <textarea class="messagearea" id="chatmessages" readonly name="chatmessages" rows="4" cols="50" placeholder="Welcome to chatroom"></textarea>

            <br>

            <form id="chatroom-message">
                <label for="chatroom">Message:</label>
                <input type="text" id="message" name="message"><br><br>
                <input type="submit" value="Send message">
            </form>

            <script>
                var selectedChat = "general";
                function changeChatRoom() {
                    var newchat = document.getElementById("chatroom");
                    if (newchat != null && newchat.value != selectedChat){
                        console.log(newchat);
                    }
                    return false;
                }

                function sendMessage() {
                    var newmessage = document.getElementById("message");
                    if (newmessage != null){
                        conn.send(newmessage.value)
                    }
                    return false;
                }

                window.onload = function() {
                    document.getElementById("chatroom-selection").onsubmit = changeChatRoom
                    document.getElementById("chatroom-message").onsubmit = sendMessage

                    if (window["WebSocket"]) {
                        console.log("supports websockets")
                        conn = new WebSocket("ws://" + document.location.host + "/ws")
                        conn.onmessage = function (evt) {
                            console.log(evt);
                        }
                    } else {
                        alert("browser does not support websockets")
                    }
                }
            </script>

            <style type="text/css">
                body {
                    overflow: hidden;
                    padding: 0;
                    margin: 0;
                    width: 100%;
                    height: 100%;
                    background: rgb(66,56,56);
                }
                .center {
                    margin: auto;
                    width: 50%;
                    border: 3px solid green;
                    padding: 10px;
                }
            </style>
        </div>
    </body>
</html>
